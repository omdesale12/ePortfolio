<title>ePortFolio</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% if user.is_authenticated %}
<form action="http://localhost:8000/user/logoutUser/" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<button><a href="http://localhost:8000/user/profile/{{request.user.user_id}}">Profile</a></button>
{% else %}
<a href="http://localhost:8000/user/loginUser/"><button>Login</button></a>
{% endif %}<br>
User:{{request.user}} <br>




<hr>
<div class="card" style="width: 18rem;" style="display: inline-block;">
    {% for portfolios in portfolios %}
    <img class="card-img-top" src="{{portfolios.user.profile_image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{portfolios.user.user.full_name}}</h5>
      <p class="card-text">{{portfolios.description}}</p>
      <a href="{% url 'eportfolio' portfolios.user.user.email %}" class="btn btn-primary">Visit PortFolio</a>
    </div>
    {% endfor%}
</div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
