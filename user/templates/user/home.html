{% if user.is_authenticated %}
<form action="http://localhost:8000/logoutUser/" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<button><a href="http://localhost:8000/profile/{{request.user.user_id}}">Profile</a></button>
{% else %}
<button><a href="http://localhost:8000/loginUser/">Login</a></button>
{% endif %}
{{request.user.email}}
